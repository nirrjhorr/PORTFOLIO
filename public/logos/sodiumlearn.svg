<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" fill="none">
  <!-- Molecule Icon: 3 blobs -->
  <!-- Main left blob -->
  <circle cx="50" cy="50" r="22" fill="black"/>
  <!-- Top right blob, connected -->
  <circle cx="85" cy="35" r="15" fill="black"/>
  <!-- Bottom right blob, connected -->
  <circle cx="85" cy="65" r="15" fill="black"/>
  <!-- Connections to smooth it out (metaball effect simulation) -->
  <path d="M60 40 Q 72 40 80 35" stroke="black" stroke-width="15" fill="none" />
  <path d="M60 60 Q 72 60 80 65" stroke="black" stroke-width="15" fill="none" />
  
  <!-- Text: sodiumlearn (sans-serif, bold, tight kerning) -->
  <text x="120" y="65" font-family="Arial, Helvetica, sans-serif" font-weight="bold" font-size="55" fill="black">sodiumlearn</text>
</svg>
